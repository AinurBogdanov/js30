<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="inbox">
      <div class="item">
        <input type="checkbox" data-input="0" />
        <p>This is an inbox layout.</p>
      </div>
      <div class="item">
        <input type="checkbox" data-input="1" />
        <p>Check one item</p>
      </div>
      <div class="item">
        <input type="checkbox" data-input="2" />
        <p>Hold down your Shift key</p>
      </div>
      <div class="item">
        <input type="checkbox" data-input="3" />
        <p>Check a lower item</p>
      </div>
      <div class="item">
        <input type="checkbox" data-input="4" />
        <p>Everything in between should also be set to checked</p>
      </div>
      <div class="item">
        <input type="checkbox" data-input="5" />
        <p>Try to do it without any libraries</p>
      </div>
      <div class="item">
        <input type="checkbox" data-input="6" />
        <p>Just regular JavaScript</p>
      </div>
      <div class="item">
        <input type="checkbox" data-input="7" />
        <p>Good Luck!</p>
      </div>
      <div class="item">
        <input type="checkbox" data-input="8" />
        <p>Don't forget to tweet your result!</p>
      </div>
    </div>
    <script src="./secondVersion.js"></script>
  </body>
</html>
